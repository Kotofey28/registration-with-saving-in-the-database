<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form </title>
</head> 
<link rel="stylesheet" type="text/css" href="Style.css" />
<body>
    <div class="page">
        <!--Заполнение полей-->
        <form action='/visual.php' method='post'">
            <h1> Questionnaire </h1>
            <div>
                <input class="input" type="text" name="fullname" placeholder="Full name" required>
                </div>
            <div>
                <input class="input" type="password" name="pass" placeholder="Password" required>
                </div>
            <div>
                <input type="radio" class="input" name="gender" value=male> Male
                <input type="radio" class="input" name="gender" value=female> Female 
                </div>
            <div>
                <p>Knowledge of programming languages</p>
                <input type="checkbox" class="input" name="lang1" value=Java> Java
                <input type="checkbox" class="input" name="lang2" value=C#> C# 
                <input type="checkbox" class="input" name="lang3" value=C++> C++
                <input type="checkbox" class="input" name="lang4" value=C> C 
                <input type="checkbox" class="input" name="lang5" value=SQL> SQL 
                </div>
            <div>
                <p>About myself</p>
                <textarea class="input" name="comment" cols="25" rows="7" required></textarea>
                </div>  
            
             <div>
                <input class="btn" type="reset"  value = "Reset"> <!--Очистка полей-->
                <input class="btn" type="submit" name="Send" value="Send" > <!--Отправка данных-->
                </div>

        </form>
    </div>
</body>
</html>
